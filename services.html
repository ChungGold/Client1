    <main id = 'services-container'>
        <figure id = 'cards-container'>
            <div id = 'ombre' class = 'cards'>
                <img src="img/service img/ombre.jpg" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Ombre Powder</h1>
                    <p>Gradient Powder Effect. Starts light in the front and gradually gets darker towards the tail.</p>
                    <p>Great for those with no eyebrows, sparse eyebrows, or full eyebrows.</p>
                    <p>Can opt for natural finish or makeup finish.</p>
                    <p>Suitable for all skin types (Oily, Combination, Normal, Dry).</p>
                    <p>Lasts 1-3 years. Does not include touch-ups</p>
                    <h3>$525</h3>
                </div>
            </div>
            <div id = 'microblading' class = 'cards'>
                <img src="img/service img/microblade.jpg" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Microblading</h1>
                    <p>Hairstrokes to replicate real hair. Very natural look.</p>
                    <p>Great for those with a good amount of hair.</p>
                    <p>Suitable for only normal to dry skin.</p>
                    <p>Lasts 1-2 years. Does not include touch-ups</p>
                    <h3>$525</h3>
                </div>
            </div>
            <div id = 'combo' class = 'cards'>
                <img src="img/service img/combination.jpg" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Combination</h1>
                    <p>Ombre Powder with Microblading strokes in the front.</p>
                    <p>Great for those with no eyebrows, sparse eyebrows, or full eyebrows.</p>
                    <p>Can opt for natural finish or makeup finish.</p>
                    <p>Suitable for all skin types (Oily, Combination, Normal, Dry).</p>
                    <p>Lasts 1-3 years. Does not include touch-ups</p>
                    <h3>$575</h3>
                </div>
            </div>
            <div id = 'saline' class = 'cards'>
                <img src="img/service img/saline.JPG" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Saline Tattoo Removal</h1>
                    <p>For those that want to remove or lighten a previous existing tattoo.</p>  
                    <p>Using a solution to push the colored ink to the surface.</p>
                    <p>*Please send us a clear picture of your tattoo for consideration*</p>
                    <p>Desired Results require a minimum of 2-3 sessions.</p>
                    <p>In some cases more than 3 sessions will be required. Each session is done 60 days apart. You can either do $100 per session or purchase a package for a discount (recommended)</p>
                    <h3>$150/session</h3>
                </div>
            </div>
            <div id = 'correction' class = 'cards'>
                <img src="img/service img/correct.JPG" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Correction</h1>
                    <p>Clients with previous tattoo on their eyebrows that want to revamp the shape and color.</p>
                    <p>Previous tattoo must be at least 80% faded.</p>
                    <p>*Send a clear picture of your eyebrows without any makeup on them before booking*</p>
                    <h3>$600</h3>
                </div>
            </div>
            <div id = 'touchup' class = 'cards'>
                <img src="img/service img/touchup.JPG" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Touch Ups</h1>
                    <p>Touch ups are only for my existing clients.</p>
                    <p>Send me an email/text/dm to book this option.</p>
                    <br>
                    <h2>Pricing is as follows:</h2>
                    <p>1-3 Months: $150</p>
                    <p>3-6 Months: $200</p>
                    <p>6-12 Months: $250</p>
                    <p>1-2 Years: $300</p>
                    <p>2-3 Years: $350</p>
                    <p>3+ Years: $450</p>
                </div>
            </div>
            <div id ='training-card' class = 'cards'>
                <img src="img/service img/teach.png" alt="">
                <div class = 'card-text'>
                    <h1 class = 'card-titles'>Training</h1>
                    <p>Two types of training available.</p>
                    <p>Learn <u><b>ONE</b></u> technique (Ombre or Microblading) or <u><b>ALL</b></u> techniques (Ombre, Microblading & Combination)</p>
                    <p>No experience necessary</p>
                    <p>We offer small intimate classes with only 1-2 students so we can focus on giving each student more attention</p>
                    <br><br>
                    <h2>Our course comes with:</h2>
                        <p>An in-depth manual & introduction to permanent mankeup.</p>
                        <p>Brow mapping with correct method & tools</p>
                        <p>Business 101: How to get your business started & how to market it</p>
                        <p>List of suppliers</p>
                        <p>Proper Sanitation & Safety</p>
                        <p>Color theory & correction</p>
                        <p>A chance to work on a live model with our close supervision (provided)</p>
                        <p>One-day shadowing opportunity after the course</p>
                        <p>A certificate of completion</p>
                        <p>Fully loaded kit, including a wireless machine & supplies for practicing and your first +10 clients</p>
                        <p>Support to assure you become a successful artist</p>
                    <p>*Bed Rental is available*</p>
                    <p>*Please contact us for more information*</p>
                    <br>
                    <h3 id = 'contact-link'><a href="contact.html">CONTACT ME</a></h3>
                </div>
            </div>
